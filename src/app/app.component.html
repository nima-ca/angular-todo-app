<div
  class="w-screen h-screen bg-blue-400 flex flex-col justify-start items-center"
>
  <h1 class="text-6xl font-bold text-white my-10">Todo-App</h1>
  <app-input (onAdd)="dataHandler($event)" class="w-2/3"></app-input>
  <app-task
    *ngFor="let task of tasks"
    [task]="task"
    (onDelete)="deleteHandler($event)"
    class="w-2/3"
  ></app-task>
  <app-edit-modal></app-edit-modal>
</div>
