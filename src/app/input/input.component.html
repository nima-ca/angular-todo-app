<form class="flex flex-col items-start w-full">
  <label class="text-3xl mb-3 font-semibold text-white" for="task">Task:</label>
  <div class="w-full flex">
    <input
      class="w-full p-2"
      type="text"
      name="task"
      id="task"
      [(ngModel)]="task"
    />
    <button (click)="addTask()" class="bg-blue-700 py-2 px-5 flex text-white">
      Add
    </button>
  </div>
</form>
